# Site settings
title:          "2d3"
description:    "비전공자이지만 개발이 하고 싶다"
baseurl:        "/blog"
url:            "https://2d3k.github.io"

# Google Analytics
# google_analytics: UA—XXXXXXXX-X

# Author
author:		
  name:         Kim Eunjin
  url:          https://github.com/2d3k
  email:        as13337@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         2D3
